<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkinGuesser</title>
<link rel="icon" href="logo\image_2024-05-27_014431959-removebg-preview.png" type="image/ico"/>
<link rel="stylesheet" href="styleBlurred.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<meta content="SkinGuessr" property="og:title" />
<meta content="CS Weapon Skin Guessing Site" property="og:description" />
<meta content="https://skinguessr.sbuy.xyz/" property="og:url" />
<meta content="https://skinguessr.sbuy.xyz/logo/image_2024-05-27_014431959-removebg-preview.png" property="og:image" />
<meta content="#FCFF68" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <h1>
        <img src="..\logo\2024-05-27-SKINGUESSR-BLURRED.gif" alt="Skin Guessr">
    </h1>
    <div id="main-container">
        <div id="image-container">
            <img id="zoomed-image" src="" alt="Zoomed In Skin" loading="lazy">
            <button id="left-arrow" class="arrow-button">&larr;</button>
            <button id="right-arrow" class="arrow-button">&rarr;</button>
            <button id="up-arrow" class="arrow-button">&uarr;</button>
            <button id="down-arrow" class="arrow-button">&darr;</button>

        </div>
        <div id="correct-count">Correct Choices: 0</div>
        <div id="choices">
            <button class="choice-button" id="choice1">Skin 1</button>
            <button class="choice-button" id="choice2">Skin 2</button>
            <button class="choice-button" id="choice3">Skin 3</button>
        </div>
        <button id="submit-button">SUBMIT</button>
        <div id="finished-message"></div>
        <script src="scriptBlurred.js" defer></script>
    <div id="menu">
        <ul>
            <li><a href="https://skinguessr.sbuy.xyz"><button>Original Mode</button></a></li>
            <li><a href="/Blurred"><button>Blurred Mode</button></a></li>
            <li><a href="/NoColour"><button>No Colour Mode</button></a></li>
        </ul>
    </div>
</body>
<footer>
    <div id="footer1">
        SkinGuessr
    </div>
    <div id="footer2">
        More game modes coming soon!
        <div>
            <button id="footer2button"><a href="https://youtube.com/@sbuy1">SBUY YOUTUBE CHANNEL</a></button>
        </div>
    </div>
</footer>
</html>
