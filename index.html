<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkinGuesser</title>
<link rel="icon" href="logo\image_2024-05-27_014431959-removebg-preview.png" type="image/ico"/>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>
        <img src="https://text.media.giphy.com/v1/media/giphy.gif?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJrZXkiOiJwcm9kLTIwMjAtMDQtMjIiLCJzdHlsZSI6ImdvbGRiYW5hbmEiLCJ0ZXh0IjoiU2tpbkd1ZXNzciIsImlhdCI6MTcxNjczNjI4Nn0.YW4hI14ARI_ROp5yDxuPn0r-lJhsEkVjlui6neG2Paw" alt="Skin Guessr">
    </h1>
    <div id="main-container">
        <div id="image-container">
            <img id="zoomed-image" src="" alt="Zoomed In Skin">
            <button id="left-arrow" class="arrow-button">&larr;</button>
            <button id="right-arrow" class="arrow-button">&rarr;</button>
            <button id="up-arrow" class="arrow-button">&uarr;</button>
            <button id="down-arrow" class="arrow-button">&darr;</button>

        </div>
        <div id="correct-count">Correct Choices: 0</div>
        <div id="choices">
            <button class="choice-button" id="choice1">Skin 1</button>
            <button class="choice-button" id="choice2">Skin 2</button>
            <button class="choice-button" id="choice3">Skin 3</button>
        </div>
        <button id="submit-button">SUBMIT</button>
        
        <div id="finished-message"></div>
        <script src="script.js"></script>
</body>
<footer>
    <button id="restart-button">Restart</button> <!-- New restart button -->
    <div id="footer">
        SkinGuessr
    </div>
    <div id="footer2">   
        More game modes coming soon!
    </div>
</footer>
</html>
